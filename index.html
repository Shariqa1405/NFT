<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <img src="images/image-equilibrium.jpg" alt="img" class="img">
  <!-- <img src="images/icon-view.svg" alt="view" class="view"> -->

<h1>Euilibrium #3429</h1>

  <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
<div class="row"> 
  <div class="price">
    <img src="images/icon-ethereum.svg" alt="icon" class="icon"><p class="eth">0.041 ETH</p>
  </div>
    <div class="times">
      <img src="images/icon-clock.svg" alt="clock" class="clock"><p class="time">3 days left</p>
    </div>
</div>
     <hr>
  <div class="footer">
  <img src="images/image-avatar.png" alt="" class="avatar"><p class="p1">Creation of</p> <p class="p2">Jules Wyvern</p>
</div>
</div>
  
</body>
</html>
